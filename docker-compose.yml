version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: todolist_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: todolist_db
    volumes:
      - todolist_db_data:/var/lib/mysql
    networks:
      - todolist_network

  web:
    build: .
    container_name: todolist_web
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - todolist_network

volumes:
  todolist_db_data:

networks:
  todolist_network:
